<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="p-4 bg-teal-700 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="#hero">Keem</a>
            </h1>
            <div>
                <button id="mobile-open-button" class="sm:hidden text-3xl focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="#rocket" class="hover:opacity-90">Our Rocket</a>
                    <a href="#testimonial" class="hover:opacity-90">Testimonials</a>
                    <a href="#contact" class="hover:opacity-90">Contact Us</a>

    </header>
    <main class="max-w-4xl mx-auto">
        <section id="hero" class="flex justify-center flex-col-reverse p-6 items-center mb-12 sm:flex-row">
            <article class="sm:w-1/2">
                <h2 class="max-w-md text-4xl font-bold text-center sm:text-5xl sm:text-left dark:text-white text-slate-900">We Boldy Go <span class="text-indigo-700 dark:text-indigo-700">Where No Rocket</span> Has Gone Before</h2>

                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-900">Think Acme Rocket</p>
            </article>
        </section>
    </main>
